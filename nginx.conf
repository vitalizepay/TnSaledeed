server {
  listen 8080;
  server_name _;

  # allow larger JSON uploads (base64 PDFs inflate size)
  client_max_body_size 50M;

  # serve your built app
  root /usr/share/nginx/html;
  index index.html;

  include /etc/nginx/mime.types;   # âœ… ensures .pdf, .ttf, etc. get correct headers
  default_type application/octet-stream;

  location / {
    try_files $uri /index.html;
  }

  # serve fonts correctly
  location ~* \.(ttf|otf|eot|woff|woff2)$ {
    add_header Access-Control-Allow-Origin *;
    access_log off;
    expires 30d;
  }

  # serve PDFs directly (browser download/view works properly)
  location ~* \.pdf$ {
    types { application/pdf pdf; }
    access_log off;
    expires 30d;
  }

  # reverse proxy for Gemini API
  location /api-proxy/ {
    client_max_body_size 50M;
    proxy_request_buffering off;
    proxy_buffering off;

    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;

    rewrite ^/api-proxy/(.*)$ /$1 break;
    proxy_pass https://generativelanguage.googleapis.com;

    proxy_http_version 1.1;
    proxy_set_header Host generativelanguage.googleapis.com;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
    if ($request_method = OPTIONS) { return 204; }
  }
}
